<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>

  <body>
    <div>
      <h1 id="title" class="typing">Rock Paper Sccisors</h1>
    </div>
    <div class="choices">
      <div>
        <img class="choice" id="rock" src="./images/rock.png" alt="rock" />
      </div>
      <div>
        <img class="choice" id="paper" src="./images/paper.png" alt="paper" />
      </div>
      <div><img class="choice" id="sccisors" src="./images/sccisors.png" alt="rock"/>
      </div>
     </div>
    <div class="score-board">
      <div>
        <p id="user-score">0</p>
        <p>YOU</p>
      </div>
      <div>
        <p id="comp-score">0</p>
        <p>COMP</p>
      </div>
    </div>
    <div class="message-container">
      <p id="message">Your go .. click on your choice !!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
